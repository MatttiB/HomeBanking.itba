        <div class="row">

      <form class="row g-3 ">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Numero de cheque</label>
            <input type="number" class="form-control" id="inputNumCheque">
          </div>
          <div class="col-6">
            <label for="inputDNI" class="form-label">DNI</label>
            <input type="number" class="form-control" id="inputDNI">
          </div>
          <div class="col-md-6">
            <label for="inputCodigoBanco" class="form-label">Código de banco</label>
            <input type="number" class="form-control" id="inputCodigoBanco">
          </div>
          <div class="col-6">
            <label for="inputCodigoSucursal" class="form-label">Código Sucursal</label>
            <input type="number" class="form-control" id="inputCodigoSucursal">
          </div>
          
          <div class="col-md-6">
            <label for="inputNumeroCuentaOrigen" class="form-label">Numero de cuenta origen</label>
            <input type="number" class="form-control" id="inputNumeroCuentaOrigen">
          </div>
          <div class="col-md-6">
            <label for="inputNumeroCuentaDestino" class="form-label">Numero de cuenta destino</label>
            <input type="number" class="form-control" id="inputNumeroCuentaDestino">
          </div>
          <div class="col-md-6">
            <label for="inputFechaOrigen" class="form-label">Fecha de emisión</label>
            <input type="date" class="form-control" id="inputFechaOrigen">
          </div>
          <div class="col-md-6">
            <label for="inputFechaPago" class="form-label">Fecha de pago</label>
            <input type="date" class="form-control" id="inputFechaPago">
          </div>
          <div class="col-md-4">
            <label for="inputEstado" class="form-label">Estado</label>
            <select id="inputEstado" class="form-select">
              <option selected>...</option>
              <option>Pendiente</option>
              <option>Aprobado</option>
              <option>Rechazado</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputValor" class="form-label">Valor</label>
            <input type="number" class="form-control" id="inputValor">
          </div>
          <div class="col-12">
           
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Solicitar cheque</button>
            <br>
            <br>
            <br>
