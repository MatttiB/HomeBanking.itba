{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- ICONOS -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <!-- CSS -->
        <link rel="stylesheet" href={% static 'login/style/custom.css' %}>
        
        <title>¡Bienvenido a ITBANK!</title>
    </head>
    <body>
        <main class="container">
        <!-- CONTENEDOR GENERAL -->
        <div class="container d-flex mt-4 mb-4 mb-0 p-0 ">
            <div class="row  align-items-stretch" >
                <!-- COLUMNA IZQUIERDA -->
                <div class="col p-5 rounded-start bg-secondary" id="formulario">
                    <div class="row">
                        <div class="container text-center col-lg-4">
                            <img src={% static 'login/img/itbank-logo.jpg' %} class="img-fluid" alt="">
                        </div>
                    </div>
                <h2 class="fw-bold text-center py-5 text-white">¡Hola! Te damos la bienvenida</h2>                
                <!-- LOGIN -->
                <form class="text-white row" method= "post">
                    {% csrf_token %}{{form}}
                    <p>¿Todavía no tienes tu cuenta en ITBANK? ¡Créatela al instante!<a href= '/registro'> AQUÍ </a></p>
                    <!-- BOTON  -->
                    <div class="d-grid" >
                        <button type="submit" class="btn btn-primary" id="botonIngresar">Ingresar</button>
                    </div>
                    <!--RECUPERAR PASSWORD -->
                    <div class="my-3 text-center">
                        <span><a href="">Recuperar Contraseña</a></span> <br> <br>
                    </div>
                </form>    
                
                <!-- REDES SOCIALES  -->
                <div class="container text-center my-9 mt-4">
                    <div class="row text-center text-white">
                        <div class="col-12 fw-bold">¡Podes seguirnos en nuestras redes y conocer más sobre nosotros!</div>
                        
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <button class="btn  my-1 border-0 mt-6" onclick="window.location.href = 'https://www.facebook.com/itbauniversidad/'">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src={% static 'login/img/facebook.png' %} width="32" alt="">
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn  my-1 border-0" onclick="window.location.href = 'https://twitter.com/ITBA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor'">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src={% static 'login/img/twitter.png' %} width="35" alt="">
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn  my-1 border-0" onclick="window.location.href = 'https://www.instagram.com/itbauniversidad/?hl=es'">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src={% static 'login/img/instagram.png' %} width="32" alt="">
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- COLUMNA DERECHA -->
            <div class="container col bg-danger justify-content-center"> 
                <img src={% static 'login/img/Foto-personal.png' %} class="img-fluid" alt="">
            </div>
        </div>
    </div>
    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="./login.js"></script>
</main>
    
</body>
</html>
