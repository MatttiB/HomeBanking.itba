<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/login.css">
    <title>¡Bienvenido a ITBANK!</title>
    <link rel="icon" href="img/itbank-logo.ico" />

</head>
<body>
    <!-- CONTENEDOR GENERAL -->
    <div class="container w-75  mt-5 rounded shadow">
        <div class="row align-items-stretch" >
            <!-- COLUMNA IZQUIERDA -->
            <div class="col p-5 rounded-start bg-dark" id="formulario">
                <div class="text-center">
                    <h1 class="fw-bold fs-1 text-white">ITBANK</h1>
                </div>
                <h2 class="fw-bold text-center py-5 text-white">¡Bienvenido!</h2>                
                <!-- LOGIN -->
                <form action="#" class="text-white">
                    <div class="mb-4">
                        <label for="text" class="form-label">Usuario</label> <i class="uil uil-user"></i>
                        <input  type="text" class="form-control" name="Usuario"  placeholder="Ingresá tu usuario" required> 
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label> <i class="uil uil-lock"></i>
                        <input type="password" class="form-control password" name="password" placeholder= "Escribe tu contreña" required>
                        <i class="uil uil-eye showHidePw "></i>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input"> <label for="connected" class="form-check-label">Recordar usuario</label>
                    </div>

                    <!-- BOTON  -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                    <!-- REGISTRATE Y RECUPERAR PASSWORD -->
                    <div class="my-3 text-center">
                        <span><a href="">Recuperar Contraseña</a></span> <br> <br>
                        <span>¿No tenés cuenta?</span> 
                        <button type="submit" class="btn btn-warning border-0">Registrate</button>
                    </div>
                </form>    
                
                <!-- REDES SOCIALES  -->
                <div class="container my-9 mt-4">
                    <div class="row text-center text-white">
                        <div class="col-12 fw-bold">¡Seguinos en nuestras redes!</div>

                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <button class="btn  my-1 border-0 mt-6">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/facebook.png" width="32" alt="">
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn  my-1 border-0">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/twitter.png" width="35" alt="">
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn  my-1 border-0">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/instagram.png" width="32" alt="">
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- COLUMNA DERECHA -->
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"> <img src="img/Foto-personal.png" alt="">
            </div>
        </div>
    </div>
    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="login.js"></script>
</body>
</html>
